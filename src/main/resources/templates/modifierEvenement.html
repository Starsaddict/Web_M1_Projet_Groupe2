<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Événement</title>
</head>
<body>
<h1>Modifier l'événement</h1>

<form th:action="@{/evenements/modifier}" th:object="${evenement}" method="post">

    <input type="hidden" th:field="*{idEve}" />

    <label for="nomE">Nom :</label>
    <input type="text" id="nomE" th:field="*{nomE}" required />
    <br/>

    <label for="description">Description :</label>
    <textarea id="description" th:field="*{description}" rows="4" cols="50"></textarea>
    <br/>

    <label for="adresseE">Adresse :</label>
    <input type="text" id="adresseE" th:field="*{adresseE}" required />
    <br/>

    <label for="dateDebutE">Date et heure début :</label>
    <input type="datetime-local" id="dateDebutE" th:field="*{dateDebutE}" required />
    <br/>

    <label for="dateFinE">Date et heure fin :</label>
    <input type="datetime-local" id="dateFinE" th:field="*{dateFinE}" required />
    <br/>

    <button type="submit">Enregistrer</button>
</form>

</body>
</html>
