<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de recherche</title>
</head>
<body>
<h1>Résultats de recherche</h1>
<ul>
    <th:block th:each="user : ${utilisateurs}">
        <li>
            <span th:text="${user.nomU}"></span>
            <form th:action="@{/demande/ajouterAmi}" method="post" style="display:inline;">
                <input type="hidden" th:name="idAmi" th:value="${user.idUti}" />
                <button type="submit">Ajouter en ami</button>
                <p th:text="${succes}" style="color: green" ></p>
                <div th:if="${success}" class="alert alert-success">
                    <p th:text="${success}" style="color: green"></p>
                </div>
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}" style="color: red"></p>
                </div>

            </form>
        </li>
    </th:block>
</ul>


</body>
</html>
