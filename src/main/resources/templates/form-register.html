      <!-- Dark mode -->
      <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
        } else {
        document.documentElement.classList.remove('dark')
        }

        // Whenever the user explicitly chooses light mode
        localStorage.theme = 'light'

        // Whenever the user explicitly chooses dark mode
        localStorage.theme = 'dark'

        // Whenever the user explicitly chooses to respect the OS preference
        localStorage.removeItem('theme')
    </script>

  <script>
      function checkPasswordMatch() {
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirmPassword").value;
          const message = document.getElementById("passwordMatchMessage");

          if (confirmPassword.length === 0) {
              message.textContent = "";
              message.className = "text-sm mt-1 font-medium";
              return;
          }

          if (password === confirmPassword) {
              message.textContent = "✅ Les mots de passe correspondent";
              message.className = "text-green-600 text-sm mt-1 font-medium";
          } else {
              message.textContent = "❌ Les mots de passe ne correspondent pas";
              message.className = "text-red-600 text-sm mt-1 font-medium";
          }
      }
  </script>
