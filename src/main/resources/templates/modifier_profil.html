<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Profil</title>
</head>
<body>

<form th:action="@{'/user/' + ${session.user.idUti} + '/modifierProfil'}" method="post">
    <label for="nom" >Email :</label>
    <input th:value="${session.user.nomU}" type="text" name="nom" id="nom"required/>
    <label for="prenom" >Email :</label>
    <input th:value="${session.user.prenomU}" type="text" name="prenom" id="prenom"required/>
    <label for="email" >Email :</label>
    <input th:value="${session.user.emailU}" type="text" name="email" id="email"required/>

    <button type="submit">modifier</button>

</form>

</body>
</html>
