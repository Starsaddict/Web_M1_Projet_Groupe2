<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer une conversation de groupe</title>
</head>
<body>

<h2>Créer une conversation de groupe</h2>

<form th:action="@{/conversation/groupe/creer}" method="post">
    <p> nom de la discussion</p>
    <input type="text" name="nomdiscussion" placeholder="nom de la discussion" required="required">
    <p>Sélectionnez les amis à inclure dans la conversation :</p>

    <ul>
        <li th:each="ami : ${amis}">
            <label>
                <input type="checkbox" name="participantIds" th:value="${ami.idUti}" required="required"/>
                <span th:text="${ami.nomU + ' ' + ami.prenomU}">Nom Prénom</span>
            </label>
        </li>
    </ul>

    <button type="submit">Créer</button>
</form>

<p><a th:href="@{/user/mes-amis}">Annuler</a></p>

</body>
</html>
