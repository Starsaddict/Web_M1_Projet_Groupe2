<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des groupes</title>
</head>
<body>

<h1>Liste de tous les groupes</h1>

<div th:each="groupe : ${groupes}">
    <p>
        <a th:href="@{'/groupe/' + ${groupe.idGrp}}" th:text="${groupe.nomG}"></a>
        - <span th:text="${groupe.description}"></span>
    </p>
</div>

</body>
</html>
